name: "Prequential Coding - Debug"

framework:
  _target_: frameworks.prequential_coding.PrequentialCodingSentenceDecoder
  lr: 0.001
  discrete_z: ${..data.discrete}
  z_num_attributes: ${..data.num_attributes}
  z_num_vals: ${..data.num_vals}
  interval_patience: 15
  interval_patience_tol: 0.001
  include_initial_length: True
  model:
    _target_: models.decoders.SentenceDecoder
    vocab_size: ${...data.vocab_size}
    embedding_decoder:
      _target_: models.decoders.MLPEmbeddingDecoder
      emb_dim: 64
      num_words: ${....data.num_words}
      repr_dim: ${repr_dim:'${....data.num_words} * ${....data.vocab_size}'}
      num_layers: 4
      hidden_dim: 256
      fixed_repr_std: 1.0
      dropout: 0.0

data:
  _target_: datasets.debug_data.DebugPrequentialDataModule
  data_dir: "/home/mila/e/eric.elmoznino/scratch/complexity_compositionality/data/prequential_debug/discrete_disentanglement:1"
  min_data_size: 100
  val_size: 2000
  data_increment: 100
  batch_size: 100
  num_words: 4
  vocab_size: 10
  disentanglement: 1
  discrete: True
  z_dim: null
  num_attributes: ${.num_words}
  num_vals: ${.vocab_size}

trainer:
  max_epochs: 100000

callbacks: False